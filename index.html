    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="apple-touch-icon" sizes="180x180" href="./favicon/apple-touch-icon.png">
    <link rel="icon" type="image/png" sizes="32x32" href="/favicon/favicon-32x32.png">

    <link rel="stylesheet" href="./css/style.css">
    <script type="module" src="./js/main.js"></script>
    <title>Webshop</title>
</head>

<body>
    <header id="header">
        <div class="top_header">
            <div class="logo">WEBSHOP</div>
            <button id="shopping-cart-button" class="shopping_cart" type="button"><img src="img/shopping-bag-svgrepo-com.svg" alt=""><span id="items_number">0</span>Varukorg</button>
        </div>
        <nav class="category_nav">
            <ul class="category_list">
                <li id="category_all">All</li>
                <li id="category_woman">Women's clothing</li>
                <li id="category_mens">Men's clothing</li>
                <li id="category_jewelery">Jewelery</li>
                <li id="category_eletronics">Electronics</li>
            </ul>
        </nav>
    </header>
    <main id="main">
            <select name="Sort by" id="sort_by">
                <option value="none" selected>Sort by</option>
                <option value="lowest">Lowest price</option>
                <option value="highest">Highest price</option>
            </select>
        <section class="product-section"></section>
    </main>
    <section class="shopping_cart_section">
    <div id="shopping-cart">
        <button id="close-cart" type="button">X</button>
        <div class="shopping-cart__header">
            <h2>Shopping cart</h2>
        </div>
        <div id="shopping-cart-items"></div>
        <p class="total_text">Summa $<span class="total_sum">0</span></p>
        <button class="checkout_btn">Köp</button>
    </div>
    </section>

    <section class="bought_section">
        <div class="bought_content">
            <div class="bought_content_text">
            <h2>Tack för ditt köp!</h2>
            <p>Betygsätt din order</p>
            <div class="stars">
                <img class="star 1" src="img/star.svg" alt="">
                <img class="star 2" src="img/star.svg" alt="">
                <img class="star 3"src="img/star.svg" alt="">
                <img class="star 4"src="img/star.svg" alt="">
                <img class="star 5"src="img/star.svg" alt="">
            </div>
            <button class="back_btn">Tillbaka till Webshop</button>
        </div>
        </div>
    </section>

    <footer></footer>
</body>
