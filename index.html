<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="./css/base.css">
    <link rel="stylesheet" href="./css/style.css">
    <script type="module" src="./js/main.js"></script>
    <title>Webshop</title>
</head>

<body>
    <header>
        <nav class="category_nav">
            <ul class="category_list">
                <li id="category_all">All</li>
                <li id="category_woman">Women's clothing</li>
                <li id="category_mens">Men's clothing</li>
                <li id="category_jewelery">Jewelery</li>
                <li id="category_eletronics">Electronics</li>
            </ul>
        </nav>
    </header>
    <main>
        <div class="container-buttons">
            <select name="Sort by" id="sort_by">
                <option value="none" selected>Sort by</option>
                <option value="lowest">Lowest price</option>
                <option value="highest">Highest price</option>
            </select>
            <button id="shopping-cart-button" class="shopping_cart" type="button">Varukorg</button>
        </div>
        <section class="product-section"></section>
    </main>
    <div id="shopping-cart"></div>
</body>

</html>
